<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wingman - Dashboard</title>
    <link href="/css/output.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #333;
        }

        .title {
            color: #ffd700;
            font-size: 20px;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }

        .welcome-text {
            font-size: 24px;
            margin-bottom: 20px;
            color: #ffd700;
        }

        .description {
            font-size: 16px;
            color: #888;
            margin-bottom: 30px;
            max-width: 300px;
            line-height: 1.4;
        }

        .start-btn {
            background-color: #ffd700;
            color: black;
            padding: 15px 40px;
            border-radius: 25px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.2s;
        }

        .start-btn:hover {
            transform: scale(1.05);
        }

        .bottom-nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 15px;
            background-color: #1a1a1a;
            border-top: 1px solid #333;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .nav-item {
            color: #fff;
            font-size: 28px;
            text-decoration: none;
            opacity: 0.7;
            transition: opacity 0.2s;
        }

        .nav-item.active {
            opacity: 1;
            color: #ffd700;
        }

        .bat-nav-icon {
            width: 20px;
            height: 20px;
            fill: #ffffff;
            vertical-align: middle;
            opacity: 0.7;
        }

        .nav-item.active .bat-nav-icon {
            fill: #ffd700;
            opacity: 1;
        }
    </style>
</head>
<body>
    <svg style="display: none;">
        <symbol id="bat-icon" viewBox="0 0 100 50">
            <path d="M95 20c-3 8-10 15-20 15-5 0-10-2-15-5-5 3-10 5-15 5-10 0-17-7-20-15 3-3 7-5 12-7-1-1-2-3-2-5 0-5 4-8 8-8 5 0 8 4 8 8 0 2-1 4-2 5 3 1 7 2 11 2s8-1 11-2c-1-1-2-3-2-5 0-4 3-8 8-8 4 0 8 3 8 8 0 2-1 4-2 5 5 2 9 4 12 7z"/>
        </symbol>
    </svg>

    <div class="header">
        <div style="width: 24px;"></div>
        <h1 class="title">Wingman</h1>
        <a href="settings.html" class="settings-icon">‚öôÔ∏è</a>
    </div>

    <div class="content">
        <div class="welcome-text">Find Your Match</div>
        <p class="description">
            Discover potential matches and connect with people who share your interests.
            Swipe right to like, left to pass.
        </p>
        <a href="matchothers.html" class="start-btn">Start Matching</a>
    </div>

    <div class="bottom-nav">
        <a href="dashboard.html" class="nav-item active">
            <svg class="bat-nav-icon"><use href="#bat-icon"/></svg>
        </a>
        <a href="likes.html" class="nav-item">‚ô•</a>
        <a href="messages.html" class="nav-item">üí¨</a>
        <a href="myprofile.html" class="nav-item">üë§</a>
    </div>

    <script>
        // Check if user has completed profile setup
        document.addEventListener('DOMContentLoaded', function() {
            const profileSetup = localStorage.getItem('profileSetup');
            if (!profileSetup || profileSetup !== 'completed') {
                window.location.href = 'myprofile.html';
            }
        });
    </script>
</body>
</html>
